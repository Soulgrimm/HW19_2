{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Продукт: "{{object.name}}"
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{object.description}}
                        </p>
                    </div>
                    <div class="card-footer">
                        Категория: {{ object.category }}
                        Цена: {{ object.purchase_price }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
