{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post">
        <div class="col-12">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Профиль пользователя</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить
                            </button>
                            <a class="btn btn-secondary" href="{% url 'users:switch_pass' %}" >Восстановить пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
