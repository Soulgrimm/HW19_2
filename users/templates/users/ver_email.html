{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post">
        <div class="col-12">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Введите код</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <input type="text" name="confirm_code" class="form-control" id="confirm_code" required>
                            <button type="submit" class="btn btn-success">Зарегестрироваться
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
