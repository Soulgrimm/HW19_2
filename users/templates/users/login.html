{% extends 'catalog/base.html' %}

{% block content %}

        <div class="col-12">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Вход</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
